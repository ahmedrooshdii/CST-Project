<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
        <link rel="stylesheet" href="../../assets/css/bs/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/login.css">

    <script src="../../assets/js/forgetpassword.js" defer></script>


</head>
<body>
    <section>

        <img src="../../assets/images/logo.svg" alt="">

       <div id="login">
    <p class="h4 fw-bold text-center">Welcome to cyber shop</p>

    <!-- Step 1: Email -->
    <form class="needs-validation" novalidate action=""id="emailStep">
        
            <label for="email" class="mb-1 fw-bold">Email</label>
            <div class="input-group mb-4 rounded-3">
                <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" name="email" class="form-control" id="email" placeholder="Your email" required>
                <span id="span" class="invalid-feedback">Please choose an email.</span>
            </div>
            
            <div class="d-flex flex-row-reverse justify-content-between">
                <button id="checkEmailBtn" type="submit" class="btn w-50" onclick="resetPass(event)">Check Email</button>
            </div>
        
    </form>

    <!-- Step 2: Reset Password -->
    <form class="needs-validation" novalidate action="" id="resetStep" style="display: none;">

            <label for="pass" class="mb-1 fw-bold">Password</label>
            <div class="input-group mb-4 rounded-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="pass" placeholder="Your password" required>
                <span id="passError" class="invalid-feedback">Please choose a password.</span>
            </div>

            <label for="cpass" class="mb-1 fw-bold">Confirm password</label>
            <div class="input-group mb-4 rounded-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="cpass" placeholder="Confirm your password" required>
                <span id="confirmError" class="invalid-feedback">Please confirm password.</span>
            </div>

            <div class="d-flex flex-row-reverse justify-content-between">
                <button id="resetPassBtn" type="submit" class="btn w-50" onclick="resetPass(event)">Reset Password</button>
            </div>
    </form>

    <div class="mt-2 text-center">
        Don't have an account?
        <a id="account" href="./Register.html">Create an account</a>
        <p class="mt-2 fw-bold">OR</p>
    </div>

    <div class="d-flex flex-column flex-md-row gap-2">
        <button id="facebook" class="btn btn-primary">
            <i class="fa-brands fa-facebook me-1"></i>Login with facebook
        </button>
        <button id="google" class="btn">
            <i class="fa-brands fa-google me-1"></i>Login with google
        </button>
    </div>

    <p class="text-center mt-4">
        By continuing, you agree to the
        <a class="link-dark" href="#">Privacy policy</a>
    </p>
</div>

    </section>

     <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
  <div id="toastMessage" class="toast align-items-center text-bg-danger border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
       
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

        <hr>
        <p id="footp" class="text-center">Â© 2025 - All rights reserved by Ishop</p>
    </footer>

        <script src="../../assets/js/bs/bootstrap.bundle.js"></script>
</body>
</html>
